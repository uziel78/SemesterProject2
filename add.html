<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital@1&family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Add Post</title>

    <link rel="stylesheet" href="css/style.css"
</head>

<body>
    <div class="wrapper">
        <Nav class="menu__container"></Nav>
        
        <main>         
            <section>
                <h1>Add Post</h1>
                
                <form>

                    <div class="message__container"></div>
    
                    <div>
                        <label for="title">Title</label>
                        <input id="title" />
                    </div>
                    <div>
                        <label for="content">Content</label>
                        <textarea id="content"></textarea>
                    </div>

                    <button>Add Post</button>
                </form>

            </section>
        </main>
    </div>
    
    
    <script src="js/addpost.js" type="module"></script>
</body>
</html>
