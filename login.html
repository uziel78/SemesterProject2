<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400&family=Exo:ital,wght@0,400;0,700;1,400&family=Meddon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb3a4cfb19.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Notes Login Page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="menu__container"></nav>

      <main>
        <div class="login__container">
          <h1>Login:</h1>

          <form>
            <div class="message__container">
              Enter your Login credentials below
            </div>

            <div>
              <label for="username"> Username/email</label>
              <input id="username" />
            </div>
            <div>
              <label for="password"> Password</label>
              <input id="password" type="pasword" />
            </div>
            <button>Log In</button>
          </form>
        </div>
      </main>
    </div>

    <script src="js/login.js" type="module"></script>
  </body>
</html>
